<div class="tweets" *ngFor="let itemTwitter of newTweet">
  <div class="tweets__userPics"><img [src]="dataTwitter.photoProfile" alt="user3"></div>
  <div class="userContentBox">
    <div class="userContentBox__userNames">
      <h2 class="userContentBox__userNames__fullName">{{ dataTwitter.fullName }}</h2>
      <p class="userContentBox__userNames__userName">{{ dataTwitter.userName }}</p>
      <p class="time"> {{ dataTweet | date: 'dd/MM/yyyy HH:mm:ss' }}</p>
    </div>

    <div class="userContent">
      <p class="col-10 text-break">{{ itemTwitter.tweet }}</p>
    </div>

    <div class="contentIcons">
      <i class="bi bi-chat-text blue"> 109</i>
      <i class="bi bi-arrow-left-right green"> 865</i>
      <i class="bi bi-heart red"> 1.6k</i>
      <button type="button" class="btn" (click)="deleteTweet(itemTwitter)"><i class="bi bi-trash3 red"></i></button>
    </div>
  </div>
</div>
